   <main>
       <h1>Let's Connect</h1>

       <form>
           <fieldset>
               <legend>Your Details</legend>
               <label for="name">First Name</label>

               <br>

               <br>
               <br>

                   <option value="Australia">Australia</option>

                   <option value="Itly">Itly</option>

           </fieldset>
           <label>How did you hear abou me?</label>
           <input id="where" name="where" type="radio" value="facebook">
           <label for="where">Facebook</label>
           <input id="where" name="where" type="radio" value="website">
           <label for="where">WebSite</label>
           <br>
           <br>
           <label for="comment">Leave your comment here:</label>
           <br>
           <br>
           <textarea id="comment" name="comment" cols="70px"
           rows="5" placeholder="Write something ..."></textarea>
           <br>
           <br>
           <input type="submit" value="Send" name="send">
       </form>
